<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OWEN - Organic Waste Energy</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        background-color: #0e522f;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
      }

      /* Keyframes untuk animasi Fade-In dengan Scale-Up */
      @keyframes fadeInScale {
        0% {
          opacity: 0;
          transform: scale(0.9);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      .splash-container {
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 40px;
        border-radius: 20px;
        width: 320px; /* Sedikit lebih lebar */
        animation: fadeInScale 0.8s ease-out forwards;
      }

      .splash-title {
        font-size: 1.8em; /* Lebih besar untuk judul */
        font-variant: small-caps;
        margin-bottom: 20px;
        line-height: 1.3;
      }

      .splash-logo {
        width: 200px; /* Sesuaikan lebar logo */
        height: 200px; /* Sesuaikan tinggi logo */
        margin-bottom: 30px;
        border-radius: 15px;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .splash-logo img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }

      .splash-button {
        background-color: #f2e7d5;
        color: #0e522f;
        border: none;
        padding: 16px 48px; /* Sedikit lebih besar */
        border-radius: 10px;
        font-size: 1.1em; /* Lebih besar untuk tombol */
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Bayangan lebih terlihat */
        margin-top: 20px;
        transition: background-color 0.3s ease, color 0.3s ease;
        text-decoration: none;
        font-weight: bold;
      }

      .splash-button:hover {
        background-color: #0e522f;
        color: #f2e7d5;
      }
    </style>
  </head>
  <body class="bg-green-800">
    <div class="splash-container">
      <div class="splash-title">
        <div>Organic</div>
        <div>Waste</div>
        <div>Energy</div>
      </div>
      <div class="splash-logo">
        <img src="owenn.png" alt="Logo OWEN" />
      </div>
      <a href="login.html" class="splash-button">MULAI</a>
    </div>
  </body>
</html>
