<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OWEN - Organic Waste Energy - Pasokan</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f3f4f6; /* Light gray background seperti notifikasi */
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }
      /* Animasi angka */
      @keyframes count {
        from {
          opacity: 0.5;
          transform: translateY(5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-count {
        animation: count 0.3s ease-in-out;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <div class="bg-green-600 p-4 flex items-center shadow-md">
      <button onclick="goBack()" class="mr-4">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="white"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5L8.25 12m7.5 7.5L8.25 12l7.5-7.5"
          />
        </svg>
      </button>
      <h1 class="text-white text-lg font-semibold">PASOKAN</h1>
      <div class="flex-grow"></div>
      <div class="logo">
        <img src="/static/owenn.png" alt="Logo OWEN" class="w-16" />
      </div>
    </div>

    <div
      class="container max-w-md mx-auto p-6 flex-1 flex flex-col justify-start space-y-4 mt-4"
    >
      <div class="bg-white shadow rounded-lg p-4">
        <div class="flex items-center space-x-2 mb-3">
          <div class="w-2 h-2 rounded-full bg-gray-400"></div>
          <h2 class="text-md font-semibold text-gray-700">AIR GARAM</h2>
        </div>
        <div class="bg-orange-100 rounded-md p-3 text-sm">
          <div>
            Level Air Garam:
            <span
              class="font-bold text-orange-500 animate-count"
              id="air-garam-level"
              >25</span
            >%
          </div>
        </div>
        <div class="bg-gray-100 rounded-md p-3 text-sm">
          <div>
            Standar: Min <span class="font-semibold">30</span>% - Max
            <span class="font-semibold">100</span>%
          </div>
        </div>
        <div class="bg-red-100 rounded-md p-3 text-sm">
          <div>
            Status:
            <span class="font-semibold text-red-500">KURANG</span>
          </div>
        </div>
      </div>

      <div class="bg-white shadow rounded-lg p-4">
        <div class="flex items-center space-x-2 mb-3">
          <div class="w-2 h-2 rounded-full bg-gray-400"></div>
          <h2 class="text-md font-semibold text-gray-700">AIR LIMBAH</h2>
        </div>
        <div class="bg-blue-100 rounded-md p-3 text-sm">
          <div>
            Level Air Limbah:
            <span
              class="font-bold text-blue-500 animate-count"
              id="air-limbah-level"
              >30</span
            >%
          </div>
        </div>
        <div class="bg-gray-100 rounded-md p-3 text-sm">
          <div>
            Standar: Min <span class="font-semibold">40</span>% - Max
            <span class="font-semibold">100</span>%
          </div>
        </div>
        <div class="bg-red-100 rounded-md p-3 text-sm">
          <div>
            Status:
            <span class="font-semibold text-red-500">KURANG</span>
          </div>
        </div>
      </div>
    </div>

    <script>
      function goBack() {
        window.history.back();
      }

      function animateValue(id, end) {
        const obj = document.getElementById(id);
        let start = parseFloat(obj.innerText);
        let duration = 1000; // Durasi animasi dalam milisekon
        let startTime = null;

        function step(timestamp) {
          if (!startTime) startTime = timestamp;
          const progress = Math.min((timestamp - startTime) / duration, 1);
          obj.innerText = Math.floor(progress * (end - start) + start);
          if (progress < 1) {
            window.requestAnimationFrame(step);
          }
        }
        window.requestAnimationFrame(step);
      }

      // Data pasokan (simulasi)
      const pasokanData = {
        airGaramLevel: 25,
        airLimbahLevel: 30,
      };

      // Memulai animasi (jika diperlukan)
      animateValue("air-garam-level", pasokanData.airGaramLevel);
      animateValue("air-limbah-level", pasokanData.airLimbahLevel);
    </script>
  </body>
</html>
